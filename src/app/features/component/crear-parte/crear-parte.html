<h1>{{ title() }}</h1>

<form (ngSubmit)="onSubmit()" #form="ngForm">

    <label for="fecha_apertura">Fecha apertura:</label><br>
    <input type="date" id="fecha_apertura" name="fecha_apertura" [(ngModel)]="incidencia().fecha_apertura"
        required><br><br>

    <label for="fecha_cierre">Fecha cierre:</label><br>
    <input type="date" id="fecha_cierre" name="fecha_cierre" [(ngModel)]="incidencia().fecha_cierre" required><br><br>

    <label for="nombre_cliente">Nombre cliente:</label><br>
    <input type="text" id="nombre_cliente" name="nombre_cliente" [(ngModel)]="incidencia().nombre_cliente"
        required><br><br>

    <label for="direccion_edificio">Dirección edificio:</label><br>
    <input type="text" id="direccion_edificio" name="direccion_edificio" [(ngModel)]="incidencia().direccion_edificio"
        required><br><br>

    <label for="ubicacion_concreta">Ubicación concreta:</label><br>
    <input type="text" id="ubicacion_concreta" name="ubicacion_concreta" [(ngModel)]="incidencia().ubicacion_concreta"
        required><br><br>

    <label for="contacto_incidencia">Contacto persona que reporta:</label><br>
    <input type="text" id="contacto_incidencia" name="contacto_incidencia"
        [(ngModel)]="incidencia().contacto_incidencia" required><br><br>

    <label>
        <input type="checkbox" id="urgente" name="urgente" [(ngModel)]="incidencia().urgente">
        Urgente
    </label><br><br>

    <label for="tecnico">Técnico asignado:</label><br>
    <select id="tecnico" name="tecnico" [(ngModel)]="incidencia().tecnico" required>
        <option value="">-- Seleccione técnico --</option>
        <option value="tecnico1">Juan Pérez</option>
        <option value="tecnico2">Ana Gómez</option>
        <option value="tecnico3">Carlos López</option>
        <option value="tecnico4">María Rodríguez</option>
    </select><br><br>

    <label for="descripcion_breve">Descripción breve:</label><br>
    <input type="text" id="descripcion_breve" name="descripcion_breve" [(ngModel)]="incidencia().descripcion_breve"
        required><br><br>

    <label for="descripcion_detalle">Detalle de la incidencia:</label><br>
    <textarea id="descripcion_detalle" name="descripcion_detalle" rows="6"
        [(ngModel)]="incidencia().descripcion_detalle" required></textarea><br><br>

    <div class="acciones">
        <button type="submit" [disabled]="form.invalid">Enviar Incidencia</button>
        <button type="button" (click)="limpiar()">Limpiar formulario</button>
    </div>

</form>
